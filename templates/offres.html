<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offres d'emploi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='blocks.css') }}">
</head>
<body>
    <h1>Offres d'emploi</h1>
    <form method="GET" action="{{ url_for('get_offers') }}">
        <input type="text" name="keyword" placeholder="Rechercher une offre...">
        <button type="submit">Rechercher</button>
    </form>
    <ul>
        {% for offre in offres %}
            <li><strong>{{ offre[0] }}</strong> chez {{ offre[1] }} ({{ offre[2] }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Retour</a>
</body>
</html>
